name: Go

on:
  push:
    branches: [ main, add-github-actions ]
  pull_request:
    branches: [ main, add-github-actions ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: |
        cd go
        go build -v ./...
        cd -
      

